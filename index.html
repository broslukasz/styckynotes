<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
    <title>Contour</title>
    <link href="assets/stylesheets/index.css" rel="stylesheet">

    <!-- The core AngularJS library -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- The AngularJS routing library -->
    <!--
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    -->


</head>
<body ng-controller="mainCtrl as mainCtrl">

<section class="sticks">

<div class="addStick" id="yellowStickField">
    <img id="yellow" class="addStick__img" src="assets/img/stick.png" draggable="true">   
</div>
<div class="addStick2" id="yellowStickField2">
    <img id="green" class="addStick__img" src="assets/img/stickgreen.png" draggable="true">   
</div>

    <div class="sticks__container" draggable="true" id="cont">
        <div class="sticks__article droptarget" ng-repeat="note in mainCtrl.notes">

        </div> 
    </div>

    <div class="sticks__container">
        <article class="sticks__article droptarget" ng-repeat="note in mainCtrl.notes">

        </article> 
    </div>

    <div>{{mainCtrl.notes}}</div>

</section>


    <!-- Modules -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/mainctrl.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
